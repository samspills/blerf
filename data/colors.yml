default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#282634'
  hl_bg: '#433E56'  # card and circle navigation background color for discrete card mode
  fg: '#F4F3EE'  # font color
  dim_fg: '#839896'  # will be used for secondary information like dates and tags
  #stroke: '#7A5BB1'  # stroke/border color used mostly in the icon menu tooltip
  stroke: '#708684'
  accent: '#FFA2C3'  # pervasive accent color
  sidebar:
    bg: '#282634'  # sidebar background
    fg: '#F4F3EE'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
